
  
 
    <div class="course-card" *ngIf="course">
      <div class="course-title">
       {{cardIndex + ' ' + course.description}}
      </div>
      <img width="300" [src]="course.iconUrl" *ngIf="isImageAvailable();else noImage"
      alt="angular logo"
      >
      <ng-template #noImage>
        <p>No image is available</p>
      </ng-template>
      <div class="course-description">
        {{course.longDescription}}
      </div>
      <button class="btn btn-primary" (click)="onCourseViewd()">View Course</button>
    </div>
